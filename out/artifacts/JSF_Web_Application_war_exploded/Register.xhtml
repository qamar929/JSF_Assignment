<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:include src="head.xhtml"></ui:include>

<h:head>

    <title>Register page</title>
</h:head>
<h:body>
    <ui:include src="navbar.xhtml"></ui:include>



    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign Up</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <h:form>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>


                            <h:inputText a:placeholder="Name" value="#{userBean.user.name}" styleClass="form-control" />

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <h:inputText a:placeholder="Email" value="#{userBean.user.email}" styleClass="form-control" />

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <h:inputSecret a:placeholder="Password"  value="#{userBean.user.password}" styleClass="form-control" />
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox"/>Remember Me
                        </div>
                        <div class="form-group">
                            <h:commandButton id="msg" styleClass="btn float-right login_btn" value="Register" action="#{userBean.registerAccount}">

                                <h:outputScript rendered="#{userBean.registered}">
                                    alert("Successfully Registered");
                                </h:outputScript>
                            </h:commandButton>


                           

                        </div>
                    </h:form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        You have an account?<a href="Login.xhtml">Login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>



</h:body>

</html>
